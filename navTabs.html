<html>

    <div>
      <!-- Nav Bar -->
      <nav>
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
          <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
          <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
          <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>
      </nav>


      <!-- Tab Content -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">

          <div class="form-group has-feedback">
            <label for="inputTwitter" class="control-label">Twitter</label>
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="1000hz" required>
            </div>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <span class="help-block with-errors">Hey look, this one has feedback icons!</span>
          </div>

        </div>
        <!-- Profile -->
        <div role="tabpanel" class="tab-pane" id="profile">
          <form role="form" data-toggle="validator">
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" id="inputEmail" data-error="Bruh, that email address is invalid" required>
              <div class="help-block with-errors"></div>
            </div>
          </form>
        </div>
        <!-- Messages -->
        <div role="tabpanel" class="tab-pane" id="messages">
          <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Enter a valid email address
          </div>
        </div>
        <!-- Settings -->
        <div role="tabpanel" class="tab-pane" id="settings">
          <form role="form" data-toggle="validator">
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" id="inputEmail">
              <div class="help-block with-errors" data-feedback:{success:'glyphicon-ok', error:'glyphicon-remove'}>
              </div>
            </div>
          </form>
        </div>

      </div> <!-- end: Tab Content -->

    </div>






  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
