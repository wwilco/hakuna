<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" rel="stylesheet"/>
    <title>for-val-glyph</title>
  </head>
  <body>

    <div class="form-group has-feedback has-success">
      <label for="inputTwitter" class="control-label">Twitter</label>
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="1000hz" required>
      </div>
      <span class="glyphicon form-control-feedback glyphicon-ok" aria-hidden="true"></span>
      <span class="help-block with-errors">Hey look, this one has feedback icons!</span>
    </div>

    <div class="form-group has-feedback has-error">
      <label for="inputTwitter" class="control-label">Twitter</label>
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="1000hz" required>
      </div>
      <span class="glyphicon form-control-feedback glyphicon-remove" aria-hidden="true"></span>
      <span class="help-block with-errors">Hey look, this one has feedback icons!</span>
    </div>

    <div class="form-group has-feedback">
      <label for="inputTwitter" class="control-label">Twitter</label>
      <div class="input-group">
        <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="tester" placeholder="1000hz" required>
      </div>
      <span class="glyphicon form-control-feedback glyphicon-remove" aria-hidden="true"></span>
    </div>


  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript">

  </script>
</html>
